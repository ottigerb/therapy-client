<!doctype html>
<html class="no-js" ng-app="therapyClient">

<head>
    <meta charset="utf-8">
    <title>therapyClient</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css({.tmp,src}) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="../bower_components/angular-material/angular-material.css" />
    <link rel="stylesheet" href="../bower_components/materialize/bin/materialize.css" />
    <!-- endbower -->
    <!-- endbuild -->


    <!-- build:css({.tmp,src}) styles/app.css -->
    <!-- inject:css -->
    <link rel="stylesheet" href="app/index.css">
    <!-- endinject -->
    <!-- endbuild -->

    <!-- build:js scripts/modernizr.js -->
    <script src="../bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
</head>

<body>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->


    <div ng-controller="MainCtrl" layout="column" layout-fill>


        <section layout="row" flex>

            <md-sidenav class="md-sidenav-left md-whiteframe-z1" md-component-id="left" md-is-locked-open="$media('gt-lg')" style="background-color: #F5F5F5;">
                <div ng-include="'components/sidenav/sidenav.html'"></div>
            </md-sidenav>


            <div layout="column" layout-fill class="">

                <div hide-sm hide-md class="optinomic-controls-left">
                    <optinomic-logo size="52" background=none fill="#BDBDBD" animation="50" stroke="#E0E0E0" stroke-width="1" logo-src="components/optinomic-logo/optinomic.svg">
                    </optinomic-logo>
                </div>

                <div hide-sm hide-md class="optinomic-logo-deco">
                    <optinomic-logo size="2000" background=none fill="none" animation="1000" stroke="#EEEEEE" stroke-width="52">
                    </optinomic-logo>
                </div>


                <div class="optinomic-page">
                    <div ng-view class="view-animation"></div>
                </div>
            </div>




        </section>


    </div>




    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
    <script>
    (function(b, o, i, l, e, r) {
        b.GoogleAnalyticsObject = l;
        b[l] || (b[l] =
            function() {
                (b[l].q = b[l].q || []).push(arguments)
            });
        b[l].l = +new Date;
        e = o.createElement(i);
        r = o.getElementsByTagName(i)[0];
        e.src = '//www.google-analytics.com/analytics.js';
        r.parentNode.insertBefore(e, r)
    }(window, document, 'script', 'ga'));
    ga('create', 'UA-XXXXX-X');
    ga('send', 'pageview');
    </script>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/angular-animate/angular-animate.js"></script>
    <script src="../bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="../bower_components/angular-touch/angular-touch.js"></script>
    <script src="../bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="../bower_components/angular-resource/angular-resource.js"></script>
    <script src="../bower_components/angular-route/angular-route.js"></script>
    <script src="../bower_components/angular-aria/angular-aria.js"></script>
    <script src="../bower_components/hammerjs/hammer.js"></script>
    <script src="../bower_components/angular-material/angular-material.js"></script>
    <script src="../bower_components/materialize/bin/materialize.js"></script>
    <script src="../bower_components/ngFx/dist/ngFx.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <script src="components/optinomic-logo/optinomix-logo.js"></script>
    <script src="components/optinomic-logo/d3.v2.js"></script>

    <!-- build:js({.tmp,src}) scripts/app.js -->
    <!-- inject:js -->
    <script src="app/index.js"></script>
    <script src="components/sidenav-patient/sidenav-patient.controller.js"></script>
    <script src="components/sidenav/sidenav.controller.js"></script>
    <script src="components/optinomic-page/optinomic-page.js"></script>
    <script src="components/optinomic-logo/optinomic-logo.js"></script>
    <script src="components/optinomic-avatar/optinomic-avatar.js"></script>
    <script src="components/navbar/navbar.controller.js"></script>
    <script src="app/main/main.controller.js"></script>
    <script src="app/app_factory.js"></script>
    <!-- endinject -->

    <!-- inject:partials -->
    <!-- angular templates will be automatically converted in js and inserted here -->
    <!-- endinject -->
    <!-- endbuild -->

</body>

</html>
